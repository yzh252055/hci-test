<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Pine Tree</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
  <a-scene
    ar-hit-test="target: #ar-objects;"
    xr-mode-ui="XRMode: xr"
    renderer="colorManagement: true; toneMapping: ACESFilmic"
  >

    <!-- AR 生成容器 -->
    <a-entity id="ar-objects">

      <!-- 一开始显示的松树 -->
      <a-entity position="0 0 0" scale="0.2 0.2 0.2">
        <!-- 树干 -->
        <a-cylinder position="0 0.25 0" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
        <!-- 树叶 -->
        <a-cone position="0 0.55 0" radius-bottom="0.25" radius-top="0" height="0.4" color="#0A7F0A"></a-cone>
        <a-cone position="0 0.8 0" radius-bottom="0.2" radius-top="0" height="0.35" color="#0A7F0A"></a-cone>
        <a-cone position="0 1.05 0" radius-bottom="0.15" radius-top="0" height="0.3" color="#0A7F0A"></a-cone>
      </a-entity>

    </a-entity>

    <!-- 地面平面（AR hit-test 需要） -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" visible="false"></a-plane>

    <!-- 相机 -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- 光源 -->
    <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
    <a-light type="directional" color="#ffffff" intensity="0.8" position="1 2 1" castShadow="true"></a-light>

  </a-scene>
</body>
</html>
