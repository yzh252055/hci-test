<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, AR World! • A-Frame</title>
    <meta name="description" content="Hello, AR World! • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
      AFRAME.registerComponent('spawn-tree-on-tap', {
        init: function () {
          const objectsEl = document.querySelector('#objects');
          const templateTree = document.querySelector('#pinetree');

          this.el.addEventListener('click', (evt) => {
            let newTree = templateTree.cloneNode(true);
            newTree.setAttribute('visible', true);

            if (evt.detail && evt.detail.intersection) {
              newTree.setAttribute('position', evt.detail.intersection.point);
            }

            objectsEl.appendChild(newTree);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>
        <a-entity id="pinetree" position="0 0 0" scale="1 1 1">
          <a-cylinder position="0 0.25 0" radius="0.1" height="1.5" color="#8B4513"></a-cylinder>
          <a-cone position="0 0.55 0" radius-bottom="0.4" radius-top="0" height="1" color="#0A7F0A"></a-cone>
          <a-cone position="0 0.8 0" radius-bottom="0.35" radius-top="0" height="0.8" color="#0A7F0A"></a-cone>
          <a-cone position="0 1.05 0" radius-bottom="0.3" radius-top="0" height="0.6" color="#0A7F0A"></a-cone>
        </a-entity>
      </a-entity>
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
    </a-scene>
  </body>
</html>
